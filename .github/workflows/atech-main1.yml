name: Security DevOps Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Microsoft Security DevOps CLI
        run: |
          curl -L https://github.com/microsoft/security-devops-cli/releases/latest/download/msdo-linux-x64 -o msdo
          chmod +x msdo
          sudo mv msdo /usr/local/bin/msdo

      - name: Run Security DevOps Scan
        run: |
          msdo run --output-format sarif --output sarif-results.sarif

      - name: Upload SARIF results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sarif-results.sarif
